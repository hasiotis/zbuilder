name: PR Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install poetry
      run: pipx install poetry

    - name: Run tests
      run: |
        poetry env use python3.11
        poetry install
        poetry run pytest
